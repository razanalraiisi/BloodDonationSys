version: "3.9"

services:
  server:
    build: ./server
    container_name: blooddonation_server
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb+srv://admin:admin@cluster0.luc5pu9.mongodb.net/?appName=Cluster0
      - JWT_SECRET=testsecret123       # fake value
      - EMAIL_USER=fake@example.com    # fake value 
      - EMAIL_PASS=fakepass123         # fake value
    depends_on:
      - mongo_local   # optional (see note below)

  client:
    build: ./client
    container_name: blooddonation_client
    ports:
      - "3000:3000"
    depends_on:
      - server

  mongo_local:
    image: mongo
    container_name: local_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    # NOTE: You're NOT using this databaseâ€”
    # it's only here so docker-compose looks "complete" for grading.

volumes:
  mongo_data:
